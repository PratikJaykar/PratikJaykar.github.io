        <div class="c2">
            <div>

                <!-- <input type="text" class="t1" name="fname" formControlName="stationeryId" placeholder="Stationery Id"> -->

                <input type="text" class="t1" name="fname" formControlName="stationeryName" placeholder="Stationery Name">

                <input type="text" class="t2" name="fname" formControlName="stationeryQty" placeholder="Stationery Quantity">

                <input type="text" class="t3" name="fname" formControlName="stationeryRemark" placeholder="Stationery Remark">
            </div>

            <div>


                <input type="text" class="t1" name="fname" formControlName="stationeryDesc" placeholder="Stationery Description">

                <select class="t2" placeholder="Stationery Status" formControlName="stationeryStatus">
                    <option hidden value="" disabled selected>Stationery Status</option>
                    <option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                    </option>
                </select>

            </div>
        </div>

        <div>
            <button class="add" mat-raised-button color="warn" (click)="addRow()">Add</button>
            <!-- <button class="submit" mat-raised-button color="warn" (click)="reset()">Reset</button> -->
        </div>

    </form>

    <div class="tab">
        <table>
            <th>Stationery Id</th>
            <th>Stationery Name</th>
            <th>Stationery Quantity</th>
            <th>Stationery Remark</th>
            <th>Stationery Description</th>
            <th>Stationery Status</th>
            <th>Stationery Order Status</th>


            <tr *ngFor="let item of listData; let i = index"> 
                <td><span>{{i+1}}</span></td>
                <td><span>{{item.stationeryName}}</span></td>
                <td><span>{{item.stationeryQty}}</span></td>
                <td><span>{{item.stationeryRemark}}</span></td>
                <td><span>{{item.stationeryDesc}}</span></td>
                <td><span>{{item.stationeryStatus}}</span></td>
                <!-- <td><span>{{item.stationeryOrderStatus}}</span></td> -->
                <td>
                    <mat-icon class="del1">delete</mat-icon>
                    <span class="vertical-line"></span>
                    <mat-icon class="edit1">edit</mat-icon> 
                </td>
            </tr>
        </table>
